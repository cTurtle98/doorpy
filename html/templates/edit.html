<html>
<head>
  <title>edit - doorpy - cTurtle98</title>
  <style>
    /* -- tables -- */
  table {
      border-top: 0px solid white;
      border: .5px solid gray;
      border-collapse: collapse;
  }
  th {
      border-bottom: 2px solid black;
  }
  td {
      border: 1px solid black;
      padding: 4px;
  }
  </style>
</head>
  
<body>
  
  <h1> cTurtle98 DoorPy Editor </h1>
  
  <div id="card-list">
    <a href="#card-list"><h4>Cards List: </h4></a>
    <table>
      <tr>
        <th>Card Number</th>
        <th>Message A</th>
        <th>Message B</th>
      </tr>
      {% for key in cardkeys %}
      <tr>
        <td>{{ key }}</td>
        <td></td>
        <td></td>
      </tr>
      {% endfor %}
    </table>
  </div>
  
  <br>
  
  <div id="edit-card">
    <a href="#edit-card"><h4>Edit a card: </h4></a>
    <form action="/editcard" method="post">
      <fieldset>
      Card Number:
        <input type= "text" name="cardnum" maxlength="50" list="cards">
        <datalist id="cards">
          {% for key in cardkeys %}
          <option value="{{ key }}"></option>
          {% endfor %}
        </datalist>
          Message A:
          <select name="message_a">
            {% for key in messagekeys %}
            <option value="{{ key }}">{{ key }}</option>
            {% endfor %}
          </select>
          Message B:
          <select name="message_b">
            {% for key in messagekeys %}
            <option value="{{ key }}">{{ key }}</option>
            {% endfor %}
          </select>
        <input type="submit" value="Submit">
      </fieldset>
   </form>
  </div>
  
  <br>
  
  <div id="message-list">
    <a href="#message-list"><h4>Messages List: </h4></a>
    <table>
      <tr>
        <th>Name</th>
        <th>template</th>
        <th>messageType</th>
        <th>messageSubject</th>
        <th>messageStatus</th>
      </tr>
    </table>
  </div>
</body>
</html>
