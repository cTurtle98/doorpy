<html>
<head>
  <title>edit - doorpy - cTurtle98</title>
</head>
<body>
  <h1> cTurtle98 DoorPy Editor </h1>
  <h4>Add a card: </h4>
  <form action="/edit" method="post">
    <fieldset>
      Card Number:
      <input type= "text" name="cardnum" maxlength="50">
      <datalist id="cardnum">
        {% for key in cardkeys %}
        <option value="{{ key }}"></option>
        {% endfor %}
      </datalist>
      <fieldset>
        Message A:
        <select name="message_a">
          {% for key in messagekeys %}
          <option value="{{ key }}">{{ key }}</option>
          {% endfor %}
        </select>
        Message B:
        <select name="message_b">
          {% for key in messagekeys %}
          <option value="{{ key }}">{{ key }}</option>
          {% endfor %}
        </select>
      </fieldset>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
